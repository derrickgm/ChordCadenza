<h1>New Project Window</h1>

<p>This window is displayed when <b>PlayMap Menu > File > New Project</b> is clicked, or <b>PlayMap > New Project <i>Button</i></b> is clicked.</p>

<p>It allows you to create a new <span>Project</span> folder, with options to copy an existing <b>MidiFile</b> and an existing <b>AudioFile</b></p>.
